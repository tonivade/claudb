apply plugin: 'java'
apply plugin: 'eclipse'


sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.0.23.Final'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}